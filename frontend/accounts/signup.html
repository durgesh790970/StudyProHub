{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup â€” StudyPro Hub</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:#ffffff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  width:100%;
}

.signup-card{
  display:flex;
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  border:1px solid #e5e7eb;
}

.signup-left{
  flex:1;
  padding:3rem 2rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  background:#f1f5fe;
}

.brand{
  font-size:1.8rem;
  font-weight:700;
  text-decoration:none;
  color:#2563eb;
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.logo{
  background:#2563eb;
  color:white;
  font-weight:800;
  padding:6px 12px;
  border-radius:12px;
}

.signup-left h2{
  font-size:2rem;
  margin-top:10px;
  color:#111;
}

.signup-left p{
  font-size:1rem;
  color:#444;
}

.signup-right{
  flex:1;
  background:white;
  padding:3rem 2rem;
}

.signup-right h3{
  font-size:1.6rem;
  margin-bottom:1.2rem;
  font-weight:700;
  color:#2563eb;
}

.form-group{margin-bottom:1rem;}
label{display:block;margin-bottom:6px;font-weight:600;color:#111;}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
  outline:none;
  transition:.2s;
}
input:focus{border-color:#2563eb;}

.btn{
  width:500;
  padding:12px;
  margin-top:10px;
  background:#2563eb;
  border:none;
  border-radius:12px;
  font-weight:700;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:.2s;
}
.btn:hover{background:#1e40af;transform:translateY(-2px);}

.divider{text-align:center;margin:18px 0;font-weight:600;color:#444;}

.extra-links{text-align:center;margin-top:10px;}
.extra-links a{
  text-decoration:none;
  font-weight:600;
  color:#2563eb;
}
.extra-links a:hover{text-decoration:underline;}

@media(max-width:780px){
  .signup-card{flex-direction:column;}
  .signup-left{text-align:center;}
}
</style></head>
<body>

<main class="container">
  <div class="signup-card">

    <div class="signup-left">
      <a href="/" class="brand"><span class="logo">SP</span> StudyPro Hub</a>
      <h2>Create Account ðŸš€</h2>
      <p>Start your learning journey with StudyPro Hub</p>
    </div>

    <div class="signup-right">
      <h3>Signup</h3>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-warning" role="alert">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form name="signup-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" placeholder="John" required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" placeholder="Sharma" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="johnsharma" required>
        </div>

        <div class="form-group">
          <label>Phone (Optional)</label>
          <input type="tel" name="phone" placeholder="9876543210">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Create password (min 8 chars)" required>
          <small style="color: #666;">Min 8 characters, 1 uppercase, 1 number</small>
        </div>

        <button type="submit" class="btn" data-original-text="Create Account">Create Account</button>
      </form>

      <div class="divider">Already registered?</div>
      <div class="extra-links">
        <a href="{% url 'accounts:login_page' %}">Login Instead</a>
      </div>

    </div>
  </div>
</main>

<!-- Include API Client -->
<script src="{% static 'js/api-client.js' %}"></script>

</body>
</html>
