{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup â€” StudyPro Hub</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:#ffffff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}

.container{
  width:100%;
  max-width:900px;
}

.signup-card{
  display:flex;
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  border:1px solid #e5e7eb;
}

.signup-left{
  flex:1;
  padding:2rem 1.5rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  background:#f1f5fe;
  min-width:200px;
}

.brand{
  font-size:1.3rem;
  font-weight:700;
  text-decoration:none;
  color:#2563eb;
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:15px;
}

.logo{
  background:#2563eb;
  color:white;
  font-weight:800;
  padding:5px 10px;
  border-radius:10px;
  font-size:0.9rem;
}

.signup-left h2{
  font-size:1.5rem;
  margin-top:8px;
  color:#111;
  margin-bottom:8px;
}

.signup-left p{
  font-size:0.9rem;
  color:#666;
  line-height:1.4;
}

.signup-right{
  flex:1;
  background:white;
  padding:2rem 1.8rem;
}

.signup-right h3{
  font-size:1.3rem;
  margin-bottom:1rem;
  font-weight:700;
  color:#2563eb;
}

.form-group{margin-bottom:0.8rem;}
label{display:block;margin-bottom:4px;font-weight:600;color:#111;font-size:0.9rem;}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:0.95rem;
  outline:none;
  transition:.2s;
}
input:focus{border-color:#2563eb;}

.btn{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:#2563eb;
  border:none;
  border-radius:10px;
  font-weight:700;
  color:white;
  cursor:pointer;
  font-size:0.95rem;
  transition:.2s;
}
.btn:hover{background:#1e40af;transform:translateY(-2px);}

.divider{text-align:center;margin:12px 0;font-weight:600;color:#666;font-size:0.9rem;}

.extra-links{text-align:center;}
.extra-links a{
  text-decoration:none;
  font-weight:600;
  color:#2563eb;
  font-size:0.95rem;
}
.extra-links a:hover{text-decoration:underline;}

small{font-size:0.8rem;}

@media(max-width:768px){
  .signup-card{flex-direction:column;}
  .signup-left{text-align:center;padding:1.5rem 1.2rem;}
  .signup-right{padding:1.5rem 1.2rem;}
  .signup-right h3{font-size:1.2rem;}
  .signup-left h2{font-size:1.3rem;}
}
</style></head>
<body>

<main class="container">
  <div class="signup-card">

    <div class="signup-left">
      <a href="/" class="brand"><span class="logo">SP</span> StudyPro Hub</a>
      <h2>Create Account ðŸš€</h2>
      <p>Start your learning journey with StudyPro Hub</p>
    </div>

    <div class="signup-right">
      <h3>Signup</h3>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-warning" role="alert">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form name="signup-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" placeholder="John" required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" placeholder="Sharma" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="johnsharma" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone" placeholder="9876543210">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Min 8 characters" required>
          <small style="color: #666;">8+ chars, 1 uppercase, 1 number</small>
        </div>

        <button type="submit" class="btn" data-original-text="Create Account">Create Account</button>
      </form>

      <div class="divider">Already registered?</div>
      <div class="extra-links">
        <a href="{% url 'accounts:login_page' %}">Login</a>
      </div>

    </div>
  </div>
</main>

<!-- Include API Client -->
<script src="{% static 'js/api-client.js' %}"></script>

</body>
</html>
