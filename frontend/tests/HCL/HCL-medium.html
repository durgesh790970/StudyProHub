{% include 'test-page.html' with company='hcl' difficulty='medium' company_logo_url='/static/accounts/img/logos/hcl.svg' %}

<script>
// HCL MEDIUM - 15 questions
window.INLINE_QUESTIONS = [
	{ question_text: 'Which algorithm uses divide and conquer?', option_a: 'Merge sort', option_b: 'Bubble sort', option_c: 'Insertion sort', option_d: 'Linear search', correct_answer: 'A' },
	{ question_text: 'What is amortized time of append in dynamic array?', option_a: 'O(1)', option_b: 'O(n)', option_c: 'O(log n)', option_d: 'O(n log n)', correct_answer: 'A' },
	{ question_text: 'Which is used for shortest path (non-negative weights)?', option_a: 'Dijkstra', option_b: 'Prim', option_c: 'Kruskal', option_d: 'Floyd', correct_answer: 'A' },
	{ question_text: 'Small aptitude: 9*9 = ?', option_a: '81', option_b: '72', option_c: '99', option_d: '90', correct_answer: 'A' },
	{ question_text: 'Which HTTP verb is used to create resources?', option_a: 'GET', option_b: 'POST', option_c: 'DELETE', option_d: 'PUT', correct_answer: 'B' },
	{ question_text: 'Which data structure is best for LIFO?', option_a: 'Queue', option_b: 'Stack', option_c: 'Tree', option_d: 'Graph', correct_answer: 'B' },
	{ question_text: 'Which is not a database?', option_a: 'MongoDB', option_b: 'Redis', option_c: 'React', option_d: 'MySQL', correct_answer: 'C' },
	{ question_text: 'Which sort is stable?', option_a: 'Heap sort', option_b: 'Selection sort', option_c: 'Merge sort', option_d: 'Quick sort', correct_answer: 'C' },
	{ question_text: 'Which is used for real-time streaming?', option_a: 'Kafka', option_b: 'MySQL', option_c: 'Nginx', option_d: 'Redis', correct_answer: 'A' },
	{ question_text: 'Which traversal of tree uses queue?', option_a: 'Inorder', option_b: 'Preorder', option_c: 'Level order', option_d: 'Postorder', correct_answer: 'C' },
	{ question_text: 'Aptitude: sqrt(81) = ?', option_a: '9', option_b: '8', option_c: '7', option_d: '6', correct_answer: 'A' },
	{ question_text: 'Which is linear time hashing check?', option_a: 'O(1)', option_b: 'O(n)', option_c: 'O(log n)', option_d: 'O(n log n)', correct_answer: 'A' },
	{ question_text: 'Which protocol secures HTTP?', option_a: 'FTP', option_b: 'TLS', option_c: 'SMTP', option_d: 'TCP', correct_answer: 'B' },
	{ question_text: 'Which is an application layer protocol?', option_a: 'TCP', option_b: 'HTTP', option_c: 'IP', option_d: 'Ethernet', correct_answer: 'B' },
	{ question_text: 'What is memoization used for?', option_a: 'Caching', option_b: 'IO', option_c: 'Sorting', option_d: 'Rendering', correct_answer: 'A' }
];
window.INLINE_TIME_LIMIT = 20 * 60;
(function(){
	const orig = TestPage.prototype.loadQuestions;
	TestPage.prototype.loadQuestions = async function(){
		if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
			this.questions = window.INLINE_QUESTIONS;
			if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
			return;
		}
		return orig.apply(this, arguments);
	};
})();
</script>
