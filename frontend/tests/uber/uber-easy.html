{% include 'test-page.html' with company='uber' difficulty='easy' company_logo_url='/static/accounts/img/logos/uber.svg' %}

<script>
// Uber EASY - 10 questions
window.INLINE_QUESTIONS = [
	{ question_text: 'Which data structure uses key-value pairs?', option_a: 'Array', option_b: 'Hash map', option_c: 'Stack', option_d: 'Queue', correct_answer: 'B' },
	{ question_text: 'Which sorting algorithm is stable?', option_a: 'Quick sort', option_b: 'Heap sort', option_c: 'Merge sort', option_d: 'Selection sort', correct_answer: 'C' },
	{ question_text: 'Which is binary search precondition?', option_a: 'Sorted array', option_b: 'Unsorted array', option_c: 'Linked list', option_d: 'Tree', correct_answer: 'A' },
	{ question_text: 'What is API?', option_a: 'Application Programming Interface', option_b: 'Application Page Index', option_c: 'Active Page Integration', option_d: 'None', correct_answer: 'A' },
	{ question_text: 'Which is transport layer protocol?', option_a: 'TCP', option_b: 'IP', option_c: 'HTTP', option_d: 'Ethernet', correct_answer: 'A' },
	{ question_text: '2*8 = ?', option_a: '16', option_b: '18', option_c: '14', option_d: '12', correct_answer: 'A' },
	{ question_text: 'Which is used for container runtime?', option_a: 'Docker', option_b: 'Kubernetes', option_c: 'Terraform', option_d: 'Ansible', correct_answer: 'A' },
	{ question_text: 'Which is NoSQL?', option_a: 'MongoDB', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' },
	{ question_text: 'Which is used for inter-service comms?', option_a: 'gRPC', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
	{ question_text: 'Which is used for scheduling jobs?', option_a: 'Cron', option_b: 'Redis', option_c: 'Nginx', option_d: 'Apache', correct_answer: 'A' }
];
window.INLINE_TIME_LIMIT = 10 * 60;
(function(){
	const orig = TestPage.prototype.loadQuestions;
	TestPage.prototype.loadQuestions = async function(){
		if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
			this.questions = window.INLINE_QUESTIONS;
			if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
			return;
		}
		return orig.apply(this, arguments);
	};
})();
</script>
