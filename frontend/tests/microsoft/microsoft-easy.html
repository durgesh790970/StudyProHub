{% include 'test-page.html' with company='microsoft' difficulty='easy' company_logo_url='/static/accounts/img/logos/microsoft.svg' %}

<script>
// Microsoft EASY - 10 questions
window.INLINE_QUESTIONS = [
  { question_text: 'What is Azure?', option_a: 'Cloud platform', option_b: 'Editor', option_c: 'DB', option_d: 'OS', correct_answer: 'A' },
  { question_text: 'Which language is used with .NET?', option_a: 'C#', option_b: 'Python', option_c: 'HTML', option_d: 'CSS', correct_answer: 'A' },
  { question_text: 'Which is a Microsoft DB?', option_a: 'SQL Server', option_b: 'MySQL', option_c: 'MongoDB', option_d: 'Cassandra', correct_answer: 'A' },
  { question_text: 'Which is for cloud functions?', option_a: 'Azure Functions', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: '2+3 = ?', option_a: '4', option_b: '5', option_c: '6', option_d: '3', correct_answer: 'B' },
  { question_text: 'Which is event grid used for?', option_a: 'Event routing', option_b: 'DB', option_c: 'CSS', option_d: 'HTML', correct_answer: 'A' },
  { question_text: 'Which is for monitoring?', option_a: 'Azure Monitor', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which is for identity?', option_a: 'Azure AD', option_b: 'MySQL', option_c: 'Redis', option_d: 'Nginx', correct_answer: 'A' },
  { question_text: 'Which is for storage?', option_a: 'Blob storage', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which is CI/CD service?', option_a: 'Azure DevOps', option_b: 'MySQL', option_c: 'Redis', option_d: 'Nginx', correct_answer: 'A' }
];
window.INLINE_TIME_LIMIT = 10 * 60;
(function(){
  const orig = TestPage.prototype.loadQuestions;
  TestPage.prototype.loadQuestions = async function(){
    if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
      this.questions = window.INLINE_QUESTIONS;
      if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
      return;
    }
    return orig.apply(this, arguments);
  };
})();
</script>
