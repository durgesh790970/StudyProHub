<script>
// Infosys MEDIUM - 15 questions
window.INLINE_QUESTIONS = [
  { question_text: 'Which is for distributed caching?', option_a: 'Redis Cluster', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' },
  { question_text: 'Which is for pub/sub?', option_a: 'Kafka', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' },
  { question_text: 'Which is for orchestration?', option_a: 'Kubernetes', option_b: 'Docker only', option_c: 'None', option_d: 'All', correct_answer: 'A' },

];
window.INLINE_TIME_LIMIT = 20 * 60;
(function(){
  const orig = TestPage.prototype.loadQuestions;
  TestPage.prototype.loadQuestions = async function(){
    if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
      this.questions = window.INLINE_QUESTIONS;
      if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
      return;
    }
    return orig.apply(this, arguments);
  };
})();
