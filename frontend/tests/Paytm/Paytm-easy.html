{% include 'test-page.html' with company='paytm' difficulty='easy' company_logo_url='/static/accounts/img/logos/paytm.svg' %}

<script>
// Paytm EASY - 10 questions
window.INLINE_QUESTIONS = [
  { question_text: 'Which is used for online payments?', option_a: 'Paytm', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which is JSON MIME type?', option_a: 'application/json', option_b: 'text/html', option_c: 'image/png', option_d: 'none', correct_answer: 'A' },
  { question_text: 'What is SSL used for?', option_a: 'Encrypting data in transit', option_b: 'Storing data', option_c: 'Styling', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which DB is relational?', option_a: 'MySQL', option_b: 'MongoDB', option_c: 'Cassandra', option_d: 'Redis', correct_answer: 'A' },
  { question_text: 'Which is for caching?', option_a: 'Redis', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' },
  { question_text: '2+3 = ?', option_a: '4', option_b: '5', option_c: '6', option_d: '3', correct_answer: 'B' },
  { question_text: 'Which is used for background jobs?', option_a: 'Celery', option_b: 'HTML', option_c: 'CSS', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which deploys containers?', option_a: 'Kubernetes', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which is for real-time messaging?', option_a: 'WebSockets', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which HTTP method is safe?', option_a: 'GET', option_b: 'POST', option_c: 'PUT', option_d: 'DELETE', correct_answer: 'A' }
];
window.INLINE_TIME_LIMIT = 10 * 60;
(function(){
  const orig = TestPage.prototype.loadQuestions;
  TestPage.prototype.loadQuestions = async function(){
    if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
      this.questions = window.INLINE_QUESTIONS;
      if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
      return;
    }
    return orig.apply(this, arguments);
  };
})();
</script>
