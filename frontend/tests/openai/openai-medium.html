<script>
// OpenAI MEDIUM - 15 questions
window.INLINE_QUESTIONS = [
  { question_text: 'What is attention mechanism?', option_a: 'Weighting inputs by relevance', option_b: 'Sorting', option_c: 'Indexing', option_d: 'Styling', correct_answer: 'A' },
  { question_text: 'What is token embedding?', option_a: 'Mapping tokens to vectors', option_b: 'Styling', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which optimizer commonly used?', option_a: 'Adam', option_b: 'SGD', option_c: 'RMSProp', option_d: 'All of the above', correct_answer: 'D' },
  { question_text: 'Which improves generalization?', option_a: 'Regularization', option_b: 'Overfitting', option_c: 'No validation', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which is knowledge distillation?', option_a: 'Compressing models via teacher-student', option_b: 'Encrypting', option_c: 'Indexing', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which is for retrieval augmented generation?', option_a: 'RAG', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Aptitude: 14*3 = ?', option_a: '42', option_b: '40', option_c: '44', option_d: '36', correct_answer: 'A' },
  { question_text: 'Which is for vector similarity?', option_a: 'Cosine similarity', option_b: 'Euclidean only', option_c: 'None', option_d: 'All', correct_answer: 'A' },
  { question_text: 'Which reduces model size?', option_a: 'Pruning and quantization', option_b: 'Upscaling', option_c: 'Formatting', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which is for efficient attention?', option_a: 'FlashAttention', option_b: 'Bubble sort', option_c: 'Heap sort', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which is few-shot example?', option_a: 'Providing few demonstrations in prompt', option_b: 'Large dataset', option_c: 'None', option_d: 'All', correct_answer: 'A' },
  { question_text: 'Which is for caching embeddings?', option_a: 'Vector DB', option_b: 'CSS', option_c: 'HTML', option_d: 'PNG', correct_answer: 'A' },
  { question_text: 'Which is for efficient inference?', option_a: 'Batching', option_b: 'Single request', option_c: 'None', option_d: 'All', correct_answer: 'A' },
  { question_text: 'Which is RLHF used for?', option_a: 'Aligning models to human preferences', option_b: 'Sorting', option_c: 'Indexing', option_d: 'None', correct_answer: 'A' },
  { question_text: 'Which is vector DB example?', option_a: 'FAISS', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' }
];
window.INLINE_TIME_LIMIT = 20 * 60;
(function(){
  const orig = TestPage.prototype.loadQuestions;
  TestPage.prototype.loadQuestions = async function(){
    if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
      this.questions = window.INLINE_QUESTIONS;
      if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
      return;
    }
    return orig.apply(this, arguments);
  };
})();
</script>
