{% include 'test-page.html' with company='wipro' difficulty='easy' company_logo_url='/static/accounts/img/logos/wipro.svg' %}

<script>
// Wipro EASY - 10 questions
window.INLINE_QUESTIONS = [
	{ question_text: 'What is a primary key in DB?', option_a: 'Uniquely identifies a row', option_b: 'Duplicates allowed', option_c: 'Used for styling', option_d: 'None of these', correct_answer: 'A' },
	{ question_text: 'What does HTTP stand for?', option_a: 'HyperText Transfer Protocol', option_b: 'Hyperlink Transfer Protocol', option_c: 'Hyper Transfer Text Protocol', option_d: 'None', correct_answer: 'A' },
	{ question_text: 'Which is a frontend framework?', option_a: 'Django', option_b: 'React', option_c: 'Flask', option_d: 'Postgres', correct_answer: 'B' },
	{ question_text: '2+2 = ?', option_a: '3', option_b: '4', option_c: '5', option_d: '22', correct_answer: 'B' },
	{ question_text: 'Which is a NoSQL DB?', option_a: 'MongoDB', option_b: 'MySQL', option_c: 'Postgres', option_d: 'SQLite', correct_answer: 'A' },
	{ question_text: 'Which language is used for styling web pages?', option_a: 'HTML', option_b: 'CSS', option_c: 'Python', option_d: 'SQL', correct_answer: 'B' },
	{ question_text: 'Which is for LIFO?', option_a: 'Queue', option_b: 'Stack', option_c: 'Tree', option_d: 'Graph', correct_answer: 'B' },
	{ question_text: 'Which HTTP code is Not Found?', option_a: '200', option_b: '301', option_c: '404', option_d: '500', correct_answer: 'C' },
	{ question_text: 'What is JSON used for?', option_a: 'Data interchange', option_b: 'Styling', option_c: 'Database', option_d: 'OS', correct_answer: 'A' },
	{ question_text: 'Which protocol uses TLS?', option_a: 'HTTP', option_b: 'HTTPS', option_c: 'FTP', option_d: 'SMTP', correct_answer: 'B' }
];
window.INLINE_TIME_LIMIT = 10 * 60;
(function(){
	const orig = TestPage.prototype.loadQuestions;
	TestPage.prototype.loadQuestions = async function(){
		if (window.INLINE_QUESTIONS && window.INLINE_QUESTIONS.length){
			this.questions = window.INLINE_QUESTIONS;
			if (window.INLINE_TIME_LIMIT) this.config.timeLimit = window.INLINE_TIME_LIMIT;
			return;
		}
		return orig.apply(this, arguments);
	};
})();
</script>
