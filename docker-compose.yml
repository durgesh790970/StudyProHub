version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0-alpine
    container_name: studyhub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-mongodb_password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-studyhub}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./database/seed.sql:/docker-entrypoint-initdb.d/01-seed.js
    networks:
      - studyhub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: studyhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - studyhub-network
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyhub-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Database
      MONGODB_URI: mongodb://${MONGODB_ROOT_USER:-admin}:${MONGODB_ROOT_PASSWORD:-mongodb_password}@mongodb:27017/${MONGODB_DB_NAME:-studyhub}?authSource=admin
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: ${MONGODB_DB_NAME:-studyhub}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      
      # Judge0 API
      JUDGE0_API_URL: ${JUDGE0_API_URL:-https://judge0-ce.p.rapidapi.com}
      JUDGE0_API_KEY: ${JUDGE0_API_KEY:-your_judge0_api_key}
      
      # Email
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
      EMAIL_USER: ${EMAIL_USER:-your_email@gmail.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-your_app_password}
      
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    
    networks:
      - studyhub-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: studyhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - studyhub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  studyhub-network:
    driver: bridge
